url: https://www.elastic.co/guide/en/elasticsearch/reference/current/search-aggregations-bucket-children-aggregation.html
doc: |
    A special single bucket aggregation that selects child documents that have the
    specified type, as defined in a
    [join field](https://www.elastic.co/guide/en/elasticsearch/reference/current/parent-join.html).
parameters:
    type:
        type: str
        required: True
        doc: |
            The child type that should be selected.
